<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Mark Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Mark Entry</h2>
    <input type="text" id="studentName" placeholder="Student Name" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <input type="number" id="marks" placeholder="Marks" required>
    <button onclick="addEntry()">Add Entry</button>

    <table id="entryTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    function addEntry() {
      const name = document.getElementById('studentName').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const marks = document.getElementById('marks').value.trim();

      if (!name || !subject || marks === "") {
        alert("Please fill in all fields.");
        return;
      }

      const tableBody = document.querySelector('#entryTable tbody');
      const row = tableBody.insertRow();

      row.innerHTML = `
        <td>${name}</td>
        <td>${subject}</td>
        <td>${marks}</td>
      `;

      // Clear fields
      document.getElementById('studentName').value = '';
      document.getElementById('subject').value = '';
      document.getElementById('marks').value = '';
    }
  </script>

</body>
</html>
